<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="favGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="favAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- White background -->
  <rect width="32" height="32" rx="6" fill="#ffffff"/>

  <!-- Gradient background -->
  <rect width="32" height="32" rx="6" fill="url(#favGrad)" opacity="0.1"/>

  <!-- Book -->
  <path d="M 7 18 Q 7 17 8 16.5 L 15 16.5 L 15 25 L 8 25 Q 7 24.5 7 23.5 Z"
        fill="url(#favGrad)"/>
  <path d="M 17 16.5 L 24 16.5 Q 25 17 25 18 L 25 23.5 Q 25 24.5 24 25 L 17 25 Z"
        fill="url(#favGrad)"/>

  <!-- Book pages -->
  <line x1="9" y1="19" x2="14" y2="19" stroke="#ffffff" stroke-width="0.8" opacity="0.8"/>
  <line x1="9" y1="21" x2="14" y2="21" stroke="#ffffff" stroke-width="0.8" opacity="0.8"/>
  <line x1="9" y1="23" x2="14" y2="23" stroke="#ffffff" stroke-width="0.8" opacity="0.8"/>

  <line x1="18" y1="19" x2="23" y2="19" stroke="#ffffff" stroke-width="0.8" opacity="0.8"/>
  <line x1="18" y1="21" x2="23" y2="21" stroke="#ffffff" stroke-width="0.8" opacity="0.8"/>
  <line x1="18" y1="23" x2="23" y2="23" stroke="#ffffff" stroke-width="0.8" opacity="0.8"/>

  <!-- Book spine -->
  <rect x="15.5" y="16.5" width="1.5" height="8.5" fill="url(#favAccent)"/>

  <!-- Neural network nodes -->
  <g>
    <line x1="11" y1="7" x2="13" y2="10.5" stroke="url(#favAccent)" stroke-width="1"/>
    <line x1="11" y1="7" x2="16" y2="10.5" stroke="url(#favAccent)" stroke-width="1"/>
    <line x1="21" y1="7" x2="19" y2="10.5" stroke="url(#favAccent)" stroke-width="1"/>
    <line x1="21" y1="7" x2="16" y2="10.5" stroke="url(#favAccent)" stroke-width="1"/>
    <line x1="13" y1="10.5" x2="16" y2="14" stroke="url(#favAccent)" stroke-width="1"/>
    <line x1="19" y1="10.5" x2="16" y2="14" stroke="url(#favAccent)" stroke-width="1"/>

    <circle cx="11" cy="7" r="1.8" fill="url(#favGrad)" stroke="#ffffff" stroke-width="1"/>
    <circle cx="21" cy="7" r="1.8" fill="url(#favGrad)" stroke="#ffffff" stroke-width="1"/>
    <circle cx="13" cy="10.5" r="1.5" fill="url(#favAccent)" stroke="#ffffff" stroke-width="0.8"/>
    <circle cx="19" cy="10.5" r="1.5" fill="url(#favAccent)" stroke="#ffffff" stroke-width="0.8"/>
    <circle cx="16" cy="14" r="1.8" fill="url(#favGrad)" stroke="#ffffff" stroke-width="1"/>
  </g>

  <!-- Lightbulb accent -->
  <g transform="translate(25, 8)">
    <circle cx="0" cy="0" r="2.2" fill="none" stroke="url(#favAccent)" stroke-width="1"/>
    <line x1="-3" y1="0" x2="-3.5" y2="0" stroke="url(#favAccent)" stroke-width="0.7"/>
    <line x1="3" y1="0" x2="3.5" y2="0" stroke="url(#favAccent)" stroke-width="0.7"/>
    <line x1="0" y1="-3" x2="0" y2="-3.5" stroke="url(#favAccent)" stroke-width="0.7"/>
  </g>
</svg>
