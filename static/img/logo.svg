<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- White background circle for visibility -->
  <circle cx="100" cy="100" r="95" fill="#ffffff"/>

  <!-- Colored background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#brainGradient)" opacity="0.08"/>

  <!-- Open book base -->
  <path d="M 40 120 Q 40 110 50 105 L 95 105 L 95 160 L 50 160 Q 40 155 40 145 Z"
        fill="url(#brainGradient)"/>
  <path d="M 105 105 L 150 105 Q 160 110 160 120 L 160 145 Q 160 155 150 160 L 105 160 Z"
        fill="url(#brainGradient)"/>

  <!-- Book pages lines -->
  <line x1="55" y1="115" x2="90" y2="115" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
  <line x1="55" y1="125" x2="90" y2="125" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
  <line x1="55" y1="135" x2="90" y2="135" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
  <line x1="55" y1="145" x2="90" y2="145" stroke="#ffffff" stroke-width="2" opacity="0.8"/>

  <line x1="110" y1="115" x2="145" y2="115" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
  <line x1="110" y1="125" x2="145" y2="125" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
  <line x1="110" y1="135" x2="145" y2="135" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
  <line x1="110" y1="145" x2="145" y2="145" stroke="#ffffff" stroke-width="2" opacity="0.8"/>

  <!-- Book spine -->
  <rect x="96" y="105" width="8" height="55" fill="url(#accentGradient)"/>

  <!-- AI Neural network nodes above the book -->
  <g>
    <!-- Connections -->
    <line x1="70" y1="55" x2="85" y2="75" stroke="url(#accentGradient)" stroke-width="2.5"/>
    <line x1="70" y1="55" x2="100" y2="75" stroke="url(#accentGradient)" stroke-width="2.5"/>
    <line x1="70" y1="55" x2="115" y2="75" stroke="url(#accentGradient)" stroke-width="2.5"/>

    <line x1="130" y1="55" x2="85" y2="75" stroke="url(#accentGradient)" stroke-width="2.5"/>
    <line x1="130" y1="55" x2="100" y2="75" stroke="url(#accentGradient)" stroke-width="2.5"/>
    <line x1="130" y1="55" x2="115" y2="75" stroke="url(#accentGradient)" stroke-width="2.5"/>

    <line x1="85" y1="75" x2="100" y2="95" stroke="url(#accentGradient)" stroke-width="2.5"/>
    <line x1="100" y1="75" x2="100" y2="95" stroke="url(#accentGradient)" stroke-width="2.5"/>
    <line x1="115" y1="75" x2="100" y2="95" stroke="url(#accentGradient)" stroke-width="2.5"/>

    <!-- Nodes - Input layer -->
    <circle cx="70" cy="55" r="7" fill="url(#brainGradient)" stroke="#ffffff" stroke-width="2.5"/>
    <circle cx="130" cy="55" r="7" fill="url(#brainGradient)" stroke="#ffffff" stroke-width="2.5"/>

    <!-- Nodes - Hidden layer -->
    <circle cx="85" cy="75" r="6" fill="url(#accentGradient)" stroke="#ffffff" stroke-width="2"/>
    <circle cx="100" cy="75" r="6" fill="url(#accentGradient)" stroke="#ffffff" stroke-width="2"/>
    <circle cx="115" cy="75" r="6" fill="url(#accentGradient)" stroke="#ffffff" stroke-width="2"/>

    <!-- Node - Output layer -->
    <circle cx="100" cy="95" r="7" fill="url(#brainGradient)" stroke="#ffffff" stroke-width="2.5"/>
  </g>

  <!-- Lightbulb idea icon (top right accent) -->
  <g transform="translate(145, 40)">
    <circle cx="0" cy="0" r="10" fill="none" stroke="url(#accentGradient)" stroke-width="2.5"/>
    <path d="M -4 5 L -4 10 L 4 10 L 4 5" fill="url(#accentGradient)"/>
    <line x1="-13" y1="0" x2="-16" y2="0" stroke="url(#accentGradient)" stroke-width="2"/>
    <line x1="13" y1="0" x2="16" y2="0" stroke="url(#accentGradient)" stroke-width="2"/>
    <line x1="0" y1="-13" x2="0" y2="-16" stroke="url(#accentGradient)" stroke-width="2"/>
    <line x1="-9" y1="-9" x2="-11" y2="-11" stroke="url(#accentGradient)" stroke-width="2"/>
    <line x1="9" y1="-9" x2="11" y2="-11" stroke="url(#accentGradient)" stroke-width="2"/>
  </g>

  <!-- Decorative code brackets -->
  <text x="20" y="100" font-family="monospace" font-size="32" font-weight="700" fill="url(#brainGradient)" opacity="0.4">&lt;/&gt;</text>
</svg>
